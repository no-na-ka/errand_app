services:
  frontend:
    build:
      context: ../apps/receipt-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "${FRONTEND_PORT}:3333"
    volumes:
      - ../apps/receipt-frontend:/app
      - /app/node_modules  # ホスト側のnode_modulesとの競合回避
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development

  backend:
    build:
      context: ../apps/receipt-backend
      dockerfile: Dockerfile.dev
    ports:
      - "${BACKEND_PORT}:7777"
    volumes:
      - ../apps/receipt-backend:/app
    working_dir: /app
    environment:
      - GO_ENV=development
    command: air